<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
{% comment %} <link rel="stylesheet" href="/core/templates/static/css/bootstrap.min.css"> {% endcomment %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    {% block header %}{% endblock %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            {% comment %} background: url("https://image.cnbcfm.com/api/v1/image/106885738-1621490902783-gettyimages-1317812942-dsc01436.jpeg?v=1681415489") no-repeat center center fixed; {% endcomment %}
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
