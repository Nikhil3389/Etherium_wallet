{% block css %}
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #aeaeae;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border: 2px solid #ccc;
      padding: 40px; /* Increase padding for bigger box */
      box-sizing: border-box;
      max-width: 600px; /* Increase width for bigger box */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center align text */
      border-radius: 10px; /* Add rounded border */
      background-color: #d9e3f0; /* Add contrasting background color */
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    img.logo {
      width: 100px;
      height: 100px;
      animation: rotate 5s linear infinite, bounce 1s ease-in-out infinite;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #f2f2f2;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 style="font-size: 36px; margin-bottom: 20px;">Enter an Ethereum Address</h1> <!-- Add title with bigger font size and margin -->
    <form method="post" class="form">
      {% csrf_token %}
      <label for="wallet_address" class="label">Address:</label> <br>
      <input type="text" name="wallet_address" id="wallet_address" class="input" placeholder="Enter address"> <br>
      <button type="submit" class="button">Fetch</button>
    </form>
  </div>
{% endblock %}
